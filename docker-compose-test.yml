version: "3.9"

services:
  postgres-test:
    image: postgres:15.1
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      PGDATA: "/var/lib/postgresql-test/data/pgdata"
    container_name: 'postgres-test-container'
    volumes:
      - postgres-test:/var/lib/postgresql-test/data
    ports:
      - "5430:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  integration-postgres:
    build:
      context: .
      dockerfile: tests/postgres/Dockerfile
    environment:
      TEST_DATABASE_URL: postgres://postgres:password@localhost:5430/postgres?sslmode=disable
    container_name: integration-postgres
    image: integration-postgres
    depends_on:
      - postgres-test

volumes:
  postgres-test:
    name: postgres-test